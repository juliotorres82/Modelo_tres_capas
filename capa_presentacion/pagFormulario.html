<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Consumo de Frutas</title>
    <!-- Incluir el CSS de Bootstrap (utilizando CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="miestilo.css">
</head>
<body>
    <div class="container mt-5">
        <form id="miFormulario" class="formulario" action="/peticion/guardar" method="post">
            <h1 class="mb-4">Encuesta de Consumo de Frutas</h1>
            
            <div class="mb-3">
                <label for="nombre" class="form-label">¿Cuál es tu nombre?</label>
                <input type="text" class="form-control" name="nombre">
            </div>
            
            <div class="mb-3">
                <label for="edad" class="form-label">¿Cuál es tu edad?</label>
                <input type="number" class="form-control" name="edad" min="0">
            </div>
            
            <div class="mb-3">
                <label for="p1" class="form-label">Pregunta 1: ¿Cuántas porciones de frutas consumes al día?</label>
                <input type="number" class="form-control" name="p1" min="0">
            </div>
            
            <div class="mb-3">
                <label for="p2" class="form-label">Pregunta 2: ¿Cuál es tu fruta favorita?</label>
                <input type="text" class="form-control" name="p2">
            </div>
            
            <div class="mb-3">
                <label for="p3" class="form-label">Pregunta 3: ¿Con qué frecuencia comes frutas frescas?</label>
                <select class="form-select" name="p3">
                    <option value="diario">Diariamente</option>
                    <option value="semanal">Semanalmente</option>
                    <option value="mensual">Mensualmente</option>
                    <option value="raramente">Raramente</option>
                </select>
            </div>
            
            <div class="mb-3">
                <input type="submit" class="btn btn-primary" value="Enviar">
                <button type="button" class="btn btn-secondary" onclick="limpiarFormulario()">Limpiar</button>
            </div>
        </form>
    </div>
    <script>
        function limpiarFormulario() {
            var formulario = document.getElementById('miFormulario');
            formulario.reset();
        }
    </script>
</body>
</html>
